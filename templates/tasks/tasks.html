{% extends '_base.html' %}

{% block title %}Tasks Complete{% endblock %}

{% block content %}
  <br>
  <br>
  <h2>Tasks Complete</h2>

  {% if all_tasks %}
      <ul>
      {% for task in all_tasks %}
          <li><a href="{{ task.id }}/">{{ task.task }}</a> {{ task.notes }}
      {% endfor %}
      </ul>
  {% else %}
      <p>No tasks are available.</p>
  {% endif %}

{% endblock content %}
