{% extends '_base.html' %}

{% block title %}User Tasks Complete{% endblock %}

{% block content %}
  <br>
  <br>
  <h2>Users Tasks</h2>

  {% if users_tasks %}
      <ul>
      {% for task in users_tasks %}
          <li>{{ task.user }} {{ task.task }}
      {% endfor %}
      </ul>
  {% else %}
      <p>No tasks are available.</p>
  {% endif %}

{% endblock content %}
